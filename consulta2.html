<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/config/reset.css">
    <link rel="stylesheet" href="./css/config/style.css">
 
    <title>Resultado_API</title>
</head>
<body>
    <header>
        <h1 class="titulo__principal">Pesquisa CEP_</h1>
    </header>
    <section class="container__resultado">
        
       <form class="container__form">
        <div class="formulario__container">
            <div class="form-group">
                <label for="cep"class="subtitulo__resultado">CEP</label>
                <input type="text" maxlength="9" id="cep" class="form-control">
                <!-- <small>65110-000</small> -->
            </div>
            <div class="form-group">
                <label for="logradouro"class="subtitulo__resultado">Logradouro</label>
                <input type="text" id="logradouro" class="form-control" disabled>
                <!-- <small>" "</small> -->
            </div>
            <div class="form-group">
                <label for="bairro"class="subtitulo__resultado">Bairro</label>
                <input type="text" id="bairro" class="form-control" disabled>
                <!-- <small>Ribamar</small> -->
            </div>
            <div class="form-group">
                <label for="uf"class="subtitulo__resultado">UF</label>
                <input type="text" id="uf" class="form-control" disabled>
                <!-- <small>MA</small> -->
            </div>
            <div class="form-group">
                <label for="ibge"class="subtitulo__resultado">IBGE</label>
                <input type="text" id="ibge" class="form-control" disabled>
                <!-- <small>2111201</small> -->
            </div>
            <div class="form-group">
                <label for="gia"class="subtitulo__resultado">Gia</label>
                <input type="text" id="gia" class="form-control" disabled>
                <!-- <small>" "</small> -->
            </div>
            <div class="form-group">
                <label for="ddd"class="subtitulo__resultado">DDD</label>
                <input type="text" id="ddd" class="form-control" disabled>
                <!-- <small>(98)</small> -->
            </div>
            <div class="form-group">
                <label for="siafi"class="subtitulo__resultado">SIAFI</label>
                <input type="text" id="siafi" class="form-control" disabled>
                <!-- <small>0889</small> -->
            </div>
        </div>
       </form>
    </section>


<script src="./app/main.js"></script>
</body>
</html>
